<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>LA TIENDA OFICIAL</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>

<body>
    <div id="inicio">
    <nav>
      <div class="top-bar">
        <div class="top-bar-container">

            <input class="checkbox" type="checkbox" name="" id="cajita" title="Menú lateral izquierdo"/>

          <div class="menu-items">
            <li><i class="fa-solid fa-house"></i><a href="#inicio" title="Inicio">Inicio</a></li>
            <li><i class="fa-solid fa-book-open"></i><a href="#catalogue" title="Catálogo">Catálogo</a></li>
            <li><i class="fa-regular fa-id-badge"></i><a href="#contacto" title="Contacto">Contacto</a></li>
          </div>

            <div class="hamburger-lines">
              <span class="line line1"></span>
              <span class="line line2"></span>
              <span class="line line3"></span>
            </div>  

          <div class="searcher">
            <form id="search">      
              <input type="text" placeholder="Búsqueda . . . " required title="Busca productos de cualquier categoría">
              <i class="fas fa-search"></i>
            </form>
          </div>

          <div class="logo">
            <h1>BOM</h1>
          </div>

        </div>
      </div>
      
    </nav>

    </div>

    <div class="catalogue" id="catalogue">
            <div class="categories" id="objects">
              <h1>OBJETOS</h1>
                <div class="card-container">
                    <div class="card">
                      <h3 class="title">Card 1</h3>
                    </div>
                    <div class="card">
                      <h3 class="title">Card 2</h3>
                    </div>
                    <div class="card">
                      <h3 class="title">Card 3</h3>
                    </div>
                    <div class="card">
                      <h3 class="title">Card 4</h3>
                    </div>
                  </div>
            </div>
            <div class="categories" id="karts">
              <h1>KARTS</h1>
                <div class="card-container">
                    <div class="card">
                      <h3 class="title">Card 1</h3>
                    </div>
                    <div class="card">
                      <h3 class="title">Card 2</h3>
                    </div>
                    <div class="card">
                      <h3 class="title">Card 3</h3>
                    </div>
                    <div class="card">
                      <h3 class="title">Card 4</h3>
                    </div>
                  </div>
            </div>
            <div class="categories" id="wings">
              <h1>ALAS</h1>
                <div class="card-container">
                    <div class="card">
                      <h3 class="title">Card 1</h3>
                    </div>
                    <div class="card">
                      <h3 class="title">Card 2</h3>
                    </div>
                    <div class="card">
                      <h3 class="title">Card 3</h3>
                    </div>
                    <div class="card">
                      <h3 class="title">Card 4</h3>
                    </div>
                  </div>
            </div>
        </div>
    </div>

  <footer>
    <section id="contacto">
      <div class="contact-wrapper">
        <form class="form-text" >
          <div class="form-data">
            <div class="col-sm-12">
              <input type="text" class="form-control" id="name" placeholder="Nombre" name="name" value="" required>
            </div>
          </div>
    
          <div class="form-data">
            <div class="col-sm-12">
              <input type="email" class="form-control" id="email" placeholder="E-mail" name="email" value="" required>
            </div>
          </div>
    
          <textarea class="form-data" rows="10" placeholder="¿Algo que nos quieras decir?" name="message" required></textarea>
          
          <button class="btn" id="submit" type="submit" value="SEND">
            <div class="alt-send-button">
              <i class="fa fa-paper-plane"></i><span class="send-text">ENVIAR</span>
            </div>
          
          </button>
          
        </form>
        
          <div class="contact-container">

            <ul class="social-media-list">
              <li><a href="#" target="_blank">
                <i class="fa fa-github"></i></a>
              </li>
              <li><a href="#" target="_blank">
                <i class="fa fa-youtube"></i></a>
              </li>
              <li><a href="#" target="_blank">
                <i class="fa fa-twitter"></i></a>
              </li>
              <li><a href="#" target="_blank">
                <i class="fa fa-instagram" ></i></a>
              </li>       
            </ul>
          </div>
        
      </div>
      
    </section> 
  </footer>
</body>
</html>
