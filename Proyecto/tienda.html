<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>LA TIENDA OFICIAL</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
  <nav class="top-bar-container">

    <!-- IMAGEN DEL LOGO DE LA PÁGINA -->
    <div class="logo">
      <h1>BOM</h1>
    </div>

    <!-- BUSCADOR CONTENIDO EN LA BARRA SUPERIOR -->
    <div class="search">
      <form class="search-bar">
        <input type="search" required class="input-search">
        <i class="fa fa-search"></i>
      </form>
    </div>

    <svg id="hamburger" class="hamburger-lines" viewbox="0 0 60 40" onclick="toggle_menu()">
      <g stroke="#000" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
        <path id="top-line" d="M10,10 L50,10 Z"></path>
        <path id="middle-line" d="M10,20 L50,20 Z"></path>
        <path id="bottom-line" d="M10,30 L50,30 Z"></path>
      </g>
    </svg>

    <div id="menuItems" class="menu-items">
      <ul role="menu">
        <li><i class="fa-solid fa-house"></i><a href="#home" title="Inicio">Inicio</a></li>
        <li><i class="fa-solid fa-book-open"></i><a href="#catalogue" title="Catálogo">Catálogo</a></li>
        <li><i class="fa-regular fa-id-badge"></i><a href="#contact" title="Contacto">Contacto</a></li>
      </ul>
    </div>
  </nav>

  <script>
    function toggle_menu() {
      document.getElementById("menuItems").style.right = 0;
      var boton = document.getElementById("hamburger");
      boton.classList.add("transition-hamburger-menu");
      boton.onclick = close_menu;
    }
    function close_menu() {
      document.getElementById("menuItems").style.right = "-60%";
      var boton = document.getElementById("hamburger");
      boton.classList.remove("transition-hamburger-menu");
      boton.onclick = toggle_menu;

    }
  </script>



  <div id="home">
    <img class="banner" src="https://images7.alphacoders.com/519/thumb-1920-519876.jpg">
  </div>

  <!-- SECCIÓN PRINCIPAL DONDE APARECERÁN LOS OBJETOS A COMPRAR/VENDER -->

    <div class="categories" id="objects">
      <h1>OBJETOS</h1>
      <div class="card-container">
        <div class="card">
          <h3 class="title">Card 1</h3>
        </div>
        <div class="card">

        </div>
        <div class="card">

  <!-- FOOTER DE LA PÁGINA CON INFO DE CONTACTO ETC. -->

    <section id="contact">

          <h1 class="section-header">Contacto</h1>
          
          <div class="contact-wrapper">
          
          <!-- Left contact page --> 
            
            <form id="contact-form" class="form-horizontal" role="form">
              <input name="name" type="text" class="feedback-input" placeholder="Nombre" required />   
              <input name="email" type="text" class="feedback-input" placeholder="E-mail" required />
              <textarea name="text" class="feedback-input" placeholder="¿Algo que quieras comentarnos?" required></textarea>
              <input type="submit" class="feedback-input" value="ENVIAR"/>

            </form>
            
          <!-- Right contact page --> 
            

              <div class="direct-contact-container">

                  <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">City, State</span></i></li>
                  
                  <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:1-212-555-5555" title="Give me a call">(212) 555-2368</a></span></i></li>
